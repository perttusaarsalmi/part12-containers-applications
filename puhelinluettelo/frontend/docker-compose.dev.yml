services:
  app:
    image: puhelinluettelo-frontend-dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 5173:5173
    container_name: puhelinluettelo-frontend-dev
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
