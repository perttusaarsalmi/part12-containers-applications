services:
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - app
      - backend

  app:
    image: puhelinluettelo-frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: puhelinluettelo-frontend-prod

  backend:
    image: puhelinluettelo-backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: puhelinluettelo-backend-prod
    environment:
      - MONGODB_URI=mongodb://root:example@mongo:27017/phonebook?authSource=admin
      - PORT=3000
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: phonebook
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
